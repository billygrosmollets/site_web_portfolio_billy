<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clément Billy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../style/contact.css" />
    <link rel="stylesheet" href="../style/global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <a href="home.html" class="logo">CB</a>
      <nav>
        <ul>
          <li><a href="home.html" data-i18n="nav-home"></a></li>
          <li><a href="about.html" data-i18n="nav-about"></a></li>
          <li><a href="projects.html" data-i18n="nav-projects"></a></li>
          <li><a href="contact.html" class="active" data-i18n="nav-contact"></a></li>
        </ul>
      </nav>
      <div class="toggles">
        <div class="theme-toggle">
          <img src="../assets/header/moon.svg" alt="Theme Toggle" id="theme-icon" />
        </div>
        <div class="language-toggle">
          <img src="../assets/header/fr.svg" alt="Language Toggle" id="language-icon" />
        </div>
      </div>
    </header>

    <section id="contact">
      <p class="connect-text" data-i18n="contact-connect"></p>
      <div class="social-icons">
        <a href="mailto:email@clementbilly04@gmail.com" class="social-icon">
          <img src="../assets/logo/gmail-logo.svg" alt="Email" />
        </a>
        <a href="https://github.com/billygrosmollets" target="_blank" class="social-icon">
          <img src="../assets/logo/github-logo.svg" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/billy-clement/" target="_blank" class="social-icon">
          <img src="../assets/logo/linkedin-logo.svg" alt="LinkedIn" />
        </a>
      </div>
      <div class="contact-form">
        <form action="/send-email" method="POST">
          <div class="form-row">
            <div class="form-group">
              <label for="name" data-i18n="contact-form-name-label">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                data-i18n-placeholder="contact-form-name-placeholder"
                required
              />
            </div>
            <div class="form-group">
              <label for="email" data-i18n="contact-form-email-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                data-i18n-placeholder="contact-form-email-placeholder"
                required
              />
            </div>
          </div>
          <div class="form-group full-width">
            <label for="subject" data-i18n="contact-form-subject-label">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              data-i18n-placeholder="contact-form-subject-placeholder"
              required
            />
          </div>
          <div class="form-group full-width">
            <label for="message" data-i18n="contact-form-message-label">Message</label>
            <textarea
              id="message"
              name="message"
              data-i18n-placeholder="contact-form-message-placeholder"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-btn" data-i18n="contact-form-submit">
            Send Message
          </button>
        </form>
      </div>
    </section>

    <section id="end">
      <p data-i18n="footer">© Clément Billy 2025</p>
    </section>

    <script src="../script/translation.js"></script>
    <script src="../script/language.js"></script>
    <script src="../script/theme.js"></script>
  </body>
</html>
